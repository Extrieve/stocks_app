<style>
  .modal-content {
    background-color: #212121
  }
</style>


<div class="modal fade" id="Modal-AddFriend-{{ data.username }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ data.username }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ user_form.hidden_tag() }}
          <h4 class="text-center">
            Send a friend request to {{data.username}} ?
          </h4>
          <br>
          <h6 class="text-center">
            By clicking send, you will send a Friend Request!
          </h6>
          <br>
          <input id="add_user" name="add_user" type="hidden" value="{{data.username}}">
          {{ user_form.submit(class="btn btn-outline-success btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-info"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
