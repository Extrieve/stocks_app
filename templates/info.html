{% extends 'base.html' %}

{% set active_page = "stocks" %}

{% block title %}
{{symbol}}
{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<a href="{{ url_for('stocks') }}">
  <button class="btn btn-outline-success my-2 my-0" style="margin:40px;" type="submit" name="reset" href="{{url_for('stocks')}}">Go Back</button>
</a>
<canvas id="lineChart" width="900" height="400">
  <script>
    var ctx = document.getElementById("lineChart").getContext("2d")
    var lineChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: {{ labels | safe }},
        datasets: [{
          label: "Closing Price",
          data: {{ data | safe }},
          fill: false,
          borderColor: "rgb(75, 192, 192)",
          lineTension: 0.1
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>
</canvas>
<br>
<br>
{% endblock %}
