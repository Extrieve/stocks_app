{% extends 'base.html' %}

{% set active_page = "users" %}

{% block title %}
Market
{% endblock %}

{% block content %}
<form class="form-register" style="color:white" method="GET">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q">
  <button class="btn btn-outline-success my-2 my-0" type="submit" name="search">Search</button>
  <button class="btn btn-outline-info my-2 my-0" type="submit" name="reset" href="{{url_for('users')}}">Clear Filters</button>
</form>
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <!-- Your Columns HERE -->
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">Name</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th scope="col">Budget</th>
    </tr>
  </thead>
  <tbody>
    <!-- Your rows inside the table HERE: -->
    {%for item in mydata%}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.username}}</td>
      <td>{{item.name}}</td>
      <td>{{item.last}}</td>
      <td>{{item.email}}</td>
      <td>{{item.prettier_budget}}</td>
      <td>
        <a href="/delete/{{item.id}}">
          <input type="submit" name="delete" value="Delete Entry" class='btn btn-outline-danger my-2 my-0' style="float: right; margin:5px;">
        </a>
        <a href="/update/{{item.id}}">
          <input type="submit" name="update" value="Update" class='btn btn-outline-warning my-2 my-0' style=" float: right; margin:5px;">
        </a>
        <a href="/portfolio/{{item.id}}">
          <input type="submit" name="portfolio" value="Portfolio Info" class='btn btn-outline-info my-2 my-0' action="index.html" method="post" style="float: right; margin:5px;">
        </a>
        <a href="{{url_for('coming_soon')}}">
          <input type="submit" name="friend_request" value="Friend Request" class='btn btn-outline-success my-2 my-0' method="post" href='index.html' style="float: right; margin:5px;">
        </a>
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>
{% endblock %}
